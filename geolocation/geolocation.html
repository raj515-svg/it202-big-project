<script src='map.js'></script>
<script src='geolocation/geolocation.js'></script>
<script>
    var endpoint = "https://data.cityofchicago.org/resource/crimes.json";
    // search by year
    $(document).ready(function() {
        $.get(endpoint + "?$where=within_circle(location," + lat +", " + lng + ", 90)", function(response) {
            if(response.length == 0){
                alert("No Results Found!! Go back to search page.")
            }
            $.each(response, function(i, v) {
                createMarkers(v);
            });
        });
    });
</script>
