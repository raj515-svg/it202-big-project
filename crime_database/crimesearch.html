<div class="contains" style="text-align: center">
    <h1 style="color:white">Search By Crime Type</h1>
    <div class="search-bar">
        <input type="text" placeholder="Type of crime and/or select year" id="crime">
    </div>
    <button class="button" id="search">
        <i class="fas fa-search"></i>
    </button>
</div>
<div class="contains" style="text-align: center">
    <h1 style="color:white">Search in Specific Date And Time Range</h1>
    <h5>Format should be same as mentioned in the search bar</h5>
    <div class="search-bar">
        <input type="text" placeholder="YYYY-MM-DDTHH:MM" id="date1"> To 
        <input type="text" placeholder="YYYY-MM-DDTHH:MM" id="date2">
    </div>

    <button class="button" id="date">
        <i class="fas fa-search"></i>
    </button>
</div>
<div class="content" style="text-align: center width:800px; margin:0 auto;">
    <div class="contains" style="text-align: center">
        <h2>Case Number</h2>
        <input type="text" placeholder="Case Number" id="caseNum">
        <button class="button" id="numSearch">
            <i class="fas fa-search"></i>
        </button>
        <br>
        <br>
    </div>
</div>
<div class="content" style="text-align: center width:800px; margin:0 auto;">
    <div class="contains" style="text-align: center">
        <h2>Crimes Happened Nearby</h2>
        <button class="button" id="location">
            <i class="fas fa-search"></i>
        </button>
        <br>
        <br>
    </div>
</div>
