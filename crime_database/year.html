<script src='script/result.js'></script>
<script>
    var endpoint = "https://data.cityofchicago.org/resource/crimes.json";
    // search by year
    $(document).ready(function() {
        $.get(endpoint + "?$where=date between '" + date1 +":00.000' and '"+ date2 +":00.000'", function(response) {
            $("#load").append("<div class = 'contains'>Total Results: " + response.length + "</div>");
            $.each(response, function(i, v) {
                if(v.arrest == 'true') {
                    var wasArrested = "Yes";
                } 
                else {
                    var wasArrested = "No";
                }
                $("#load").append("<div class='mdc-card demo-card'><div class='mdc-card__primary-action demo-card__primary-action' tabindex='0'></div><div class='demo-card__primary'> <h2 class='demo-card__title mdc-typography mdc-typography--headline6'>" + v.year + "</h2><h3 class='demo-card__subtitle mdc-typography mdc-typography--subtitle2'>" + v.primary_type +  "<br>Address: " + v.block + "<br> Ward: " + v.ward + "<br>Description: " + v.description + "<br> Arrested: " + wasArrested + "<br> Case Number: " + v.case_number + "</p><button class = 'button' id='showMap' onclick = 'showOnMaps()'>Show On Maps</button></h6></h3></div><div class='demo-card__secondary mdc-typography mdc-typography--body2'></div></div><div class='mdc-card__actions'><div class='mdc-card__action-buttons'></div></div>");
                createMarkers(v);
            });
        });
    });
    function showOnMaps(){
        $("#showMap").on('click', function(){
            $("#map").show();
            $("#load").hide();
        });
    }
</script>
